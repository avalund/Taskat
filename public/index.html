<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Taskat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Single consistent gradient across the whole page */
      --bg-grad: linear-gradient(135deg, #6f4a98 0%, #8b67b0 40%, #9f7bb6 70%, #cdb8f5 100%);

      /* Glassy cards + accents */
      --card: rgba(255,255,255,0.10);
      --card-strong: rgba(255,255,255,0.16);
      --text: #fff;
      --muted: rgba(255,255,255,0.88);
      --ring: rgba(255,255,255,0.35);
      --line: rgba(255,255,255,0.22);
      --green:#49e38c; 
      --red:#ff6b6b;

      /* Spacing & radius tuned for slide-like airiness */
      --radius-xl: 28px;
      --radius-lg: 20px;
      --gap: 22px;
      --pad-xl: 32px;
      --pad-lg: 22px;
    }

    *{box-sizing:border-box}
    body{

  padding-top: var(--header-h);

      margin:0; color:var(--text);
      background: var(--bg-grad) fixed;
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
      letter-spacing: .2px;
    }

   :root{
  --header-h: 96px; /* adjust if your header is taller/shorter */
}

header{
  position: fixed;
  top: 0; left: 0; right: 0;
  height: var(--header-h);
  display: flex; align-items: center; justify-content: center;
  background: #fff;            /* solid white */
  color: #2b1f44;
  z-index: 1000;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  padding: 0;                  /* use explicit height instead of padding */
}
    header .brand{ 
      display:flex; 
      align-items:center; 
      gap:14px; 
      justify-content:center; 
    }
header h1{
  margin: 0;
  font-size: 48px;             /* bump up as requested */
  font-weight: 900;
  letter-spacing: .5px;
  color: #2b1f44;
}
    .cat-badge{ 
      width:50px; height:50px; 
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.28)); 
      opacity:.95;
    }

    /* Page wrap with generous breathing room */
/*.wrap{
  max-width: 980px; 
  margin: 0 auto 60px; 
  padding: 120px 18px 0;     /* push content down below header */
  /*display: grid; 
  gap: var(--gap);
}*/
    .muted{ color:var(--muted); font-size:14px }

    /* Tabs: centered pill with extra padding/spacing */
.tabs{
  display:flex; 
  gap:10px; 
  background: rgba(255,255,255,0.10);
  padding:10px; 
  border-radius: 16px; 
  border:1px solid var(--line);
  width: max-content; 
  margin: 40px auto 0;   /* â¬… push tabs further down */
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 16px 40px rgba(0,0,0,.25);
}
    .tab-btn{
      appearance:none; 
      border:0; 
      cursor:pointer; 
      font-weight:900;
      padding:14px 22px; 
      border-radius: 14px; 
      color:#2b1f44;
      background: rgba(255,255,255,0.94);
      transition: background .15s ease, transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.24);
      font-size: 15px;
    }
    .tab-btn:hover{ box-shadow: 0 12px 26px rgba(0,0,0,.26) }
    .tab-btn:active{ transform: translateY(1px) }
    .tab-btn[aria-selected="true"]{ background:#fff; outline: 2px solid #fff; color:#1b1330; }
    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    /* Main panel: single style (no internal gradient) to keep background consistent */
    .panel{
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--line);
      border-radius: var(--radius-xl);
      padding: var(--pad-xl) var(--pad-xl);
      box-shadow: 0 28px 70px rgba(0,0,0,.38), inset 0 1px 0 rgba(255,255,255,.06);
      margin-top: 14px;
    }

    /* Sections: more vertical spacing inside */
    .section{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: var(--pad-lg);
      box-shadow: 0 12px 30px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.05);
      margin-top: 18px;
    }
    .section h3{
      margin: 0 0 12px; 
      font-size: 15px; 
      letter-spacing:.5px; 
      text-transform: uppercase; 
      color: var(--muted);
    }

    /* Timer block: larger & airy */
    #message{ 
      text-align:center; 
      margin: 6px 0 10px; 
      font-weight:700; 
      color:var(--muted);
      font-size: 15px;
    }
    #timer{
      font-size: clamp(52px, 10vw, 88px);
      text-align:center; 
      margin:16px auto 18px;
      font-weight:1000; 
      letter-spacing: 1px;
      border: 2px solid var(--ring);
      border-radius: 22px;
      padding: 16px 34px;
      background: rgba(255,255,255,0.10);
      width: max-content; 
      min-width: 260px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Layout helpers with bigger gaps */
    .row{ display:flex; gap:14px; align-items:center; flex-wrap:wrap }
    .center{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap }

    /* Buttons: slightly larger */
    button{
      background: rgba(255,255,255,0.96); 
      color:#3b2462;
      border: 0; 
      border-radius: 14px; 
      cursor:pointer; 
      font-weight:900;
      padding:12px 18px; 
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.26);
      font-size: 15px;
    }
    button:hover{ box-shadow: 0 12px 28px rgba(0,0,0,.28) }
    button:active{ transform: translateY(1px) }
    .btn-green{ color:#053d2c; background: var(--green) }
    .btn-red{ color:#3d0a0a; background: var(--red) }

    /* Inputs with more padding */
    input, textarea{
      width:100%; 
      padding:14px 16px; 
      border-radius:16px;
      border:1px solid var(--ring); 
      background: rgba(255,255,255,0.10); 
      color:var(--text);
      outline:none; 
      transition: border-color .15s ease, background .15s ease, box-shadow .15s ease;
      font-size: 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }
    input:focus, textarea:focus{ 
      background: rgba(255,255,255,0.14); 
      box-shadow: 0 0 0 3px rgba(255,255,255,.08);
    }
    textarea::placeholder, input::placeholder{ color:rgba(255,255,255,0.88) }
    .mins{ flex: 0 0 130px }

    /* Lists with extra spacing */
    ul{ list-style:none; margin:0; padding:0 }
    li.item{
      display:flex; 
      align-items:center; 
      gap:14px;
      background: var(--card-strong);
      border: 1px solid var(--line);
      padding: 16px; 
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.05);
      margin-top: 12px;
      font-size: 18px;
    }
    li.item:first-child{ margin-top:0 }
    .task-title{ min-width: 240px; font-weight: 800; opacity:.98; font-size:18px; }
    .titleEditable{
      flex:1; 
      border:none; 
      background:transparent; 
      color:var(--text);
      padding:10px 12px; 
      border-radius:14px; 
      font-weight:700; 
      font-size:18px;
    }
    .titleEditable:focus{ outline:1px solid var(--ring); background: rgba(255,255,255,0.12) }
    .item.done .task-title, .item.done .titleEditable{ text-decoration: line-through; opacity: .7; }
    .pill{ font-size: 12px; padding:6px 10px; border-radius: 999px; background: rgba(255,255,255,0.14); border: 1px solid var(--ring) }

    /* Tiny helpers */
    .button-busy { opacity: .75; pointer-events: none; }
    .list-loading { opacity: .85; font-style: italic; }

    /* Footer date spacing */
    #today{ text-align:center; margin-top: 14px; font-size:14px }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1>Taskat</h1>
      <!-- Minimal cat badge (inline SVG) -->
      <svg class="cat-badge" viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="32" cy="34" r="20" fill="#fff"/>
        <path d="M16 20l4-8 8 6M48 20l-4-8-8 6" fill="#fff" stroke="#3b2462" stroke-width="2" stroke-linejoin="round"/>
        <circle cx="26" cy="34" r="3" fill="#3b2462"/>
        <circle cx="38" cy="34" r="3" fill="#3b2462"/>
        <circle cx="32" cy="38" r="2" fill="#3b2462"/>
      </svg>
    </div>
  </header>

  <div class="wrap">
    <!-- Tabs -->
    <div class="tabs" role="tablist" aria-label="Taskat Sections">
      <button class="tab-btn" id="tabTimer" role="tab" aria-controls="panelTimer" aria-selected="true">Timer</button>
      <button class="tab-btn" id="tabTasks" role="tab" aria-controls="panelTasks" aria-selected="false">Tasks &amp; Planning</button>
    </div>

    <!-- Main panel (kept simple, airy) -->
    <div class="panel">
      <!-- TAB: Timer -->
      <section id="panelTimer" class="tab-panel active" role="tabpanel" aria-labelledby="tabTimer">
        <p id="message" class="muted">Work Time</p>
        <div id="timer">25:00</div>
        <div class="center" style="margin-top:10px">
          <button id="startBtn" class="btn-green">Start</button>
          <button id="stopBtn"  class="btn-red">Stop</button>
          <button id="resetBtn">Reset</button>
          <button id="loadFirstBtn">Load Plan</button>
          <button id="shortBreakBtn">Short Break (5m)</button>
          <button id="longBreakBtn">Long Break (15m)</button>
        </div>
        <div class="muted" id="currentTask" style="text-align:center;margin-top:14px;"></div>
      </section>

      <!-- TAB: Tasks & Planning -->
      <section id="panelTasks" class="tab-panel" role="tabpanel" aria-labelledby="tabTasks">
        <!-- Weekly brief -->
        <div class="section">
          <h3>Weekly Brief</h3>
          <div class="row">
            <textarea id="brief" rows="5" placeholder="Finish slides due Monday ~45min #work high
Research vendors Tue ~60m #work
Call dentist
Laundry"></textarea>
          </div>
          <div class="row" style="margin-top:12px">
            <button id="parseBtn">Create Tasks</button>
            <span class="muted" id="parseStatus"></span>
          </div>
        </div>

        <!-- Checklist -->
        <div class="section">
          <h3>Task List</h3>
          <div class="row">
            <input id="newTitle" placeholder="Add a taskâ€¦" />
            <input id="newMinutes" class="mins" type="number" min="5" step="5" placeholder="min" />
            <button id="addBtn">Add</button>
          </div>
          <ul id="list" style="margin-top:12px"></ul>
          <div class="muted" style="margin-top:10px">Tip: click the title to edit; change minutes; tick to mark done.</div>
        </div>

        <!-- Session planner -->
        <div class="section">
          <h3>Session Planner</h3>
          <div class="row">
            <input id="minutes" type="number" min="10" step="5" placeholder="How many minutes? e.g., 90" />
            <button id="planBtn">Generate plan</button>
          </div>
          <ul id="plan" style="margin-top:12px"></ul>
        </div>
      </section>
    </div>

    <div class="muted" id="today"></div>
  </div>

  <script>
    // ---------- utils ----------
    const $ = (id) => document.getElementById(id);
    const safeFetch = async (url, opts={}) => {
      const res = await fetch(url, { cache:'no-store', ...opts });
      let data = null;
      try { data = await res.json(); } catch {}
      if (!res.ok) throw new Error((data && data.error) || res.status + ' ' + res.statusText);
      return data;
    };
    $('today').textContent = new Date().toLocaleString([], {weekday:'long', month:'short', day:'numeric'});

    // ---------- tabs ----------
    const tabBtns = [ $('tabTimer'), $('tabTasks') ];
    const panels = { panelTimer: $('panelTimer'), panelTasks: $('panelTasks') };
    function selectTab(id){
      tabBtns.forEach(b => b.setAttribute('aria-selected', String(b.id === id)));
      Object.values(panels).forEach(p => p.classList.remove('active'));
      const target = id === 'tabTimer' ? panels.panelTimer : panels.panelTasks;
      target.classList.add('active');
      // Optional: scroll to top of panel for a slide-like feel
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    $('tabTimer').onclick = () => selectTab('tabTimer');
    $('tabTasks').onclick = () => selectTab('tabTasks');

    // ---------- timer (classic Pomodoro + manual breaks) ----------
    let timer = null;
    let isWork = true;
    let left = 25 * 60;
    let workSessions = 0;
    let nextWorkSec = null, nextTitle = null;

    const fmt = s => String(Math.floor(s/60)).padStart(2,'0') + ':' + String(s%60).padStart(2,'0');
    const paint = () => { $('timer').textContent = fmt(left); };

    function switchSession() {
      if (isWork) workSessions++;
      isWork = !isWork;

      if (isWork) {
        left = 25 * 60;
        $('message').textContent = 'Work Time';
      } else {
        if (workSessions % 4 === 0) {
          left = 15 * 60;
          $('message').textContent = 'Long Break';
        } else {
          left = 5 * 60;
          $('message').textContent = 'Short Break';
        }
      }
      paint();
    }

    function tick() {
      if (left > 0) {
        left--;
        paint();
      } else {
        clearInterval(timer); timer = null;
        switchSession();
        timer = setInterval(tick, 1000);
      }
    }

    $('startBtn').onclick = () => {
      if (left <= 0) {
        if (isWork) left = 25 * 60;
        else left = (workSessions % 4 === 0) ? 15 * 60 : 5 * 60;
      }
      paint();
      clearInterval(timer);
      timer = setInterval(tick, 1000);
    };

    $('stopBtn').onclick = () => {
      clearInterval(timer); timer = null;
    };

    $('resetBtn').onclick = () => {
      clearInterval(timer); timer = null;
      left = isWork ? 25 * 60 : ((workSessions % 4 === 0) ? 15 * 60 : 5 * 60);
      paint();
    };

    $('loadFirstBtn').onclick = () => {
      if (nextWorkSec) {
        isWork = true;
        left = nextWorkSec;
        paint();
        $('currentTask').textContent = nextTitle ? ('Next: ' + nextTitle) : '';
        $('message').textContent = 'Work Time';
      } else {
        alert('Generate a plan first.');
      }
    };

    // Manual break starters (do not increment workSessions)
    $('shortBreakBtn').onclick = () => {
      clearInterval(timer);
      isWork = false;
      left = 5 * 60;
      $('message').textContent = 'Short Break';
      paint();
      timer = setInterval(tick, 1000);
    };
    $('longBreakBtn').onclick = () => {
      clearInterval(timer);
      isWork = false;
      left = 15 * 60;
      $('message').textContent = 'Long Break';
      paint();
      timer = setInterval(tick, 1000);
    };

    paint();

    // ---------- checklist with loading states ----------
    const $list = $('list');

    async function loadTasks() {
      $list.innerHTML = '<li class="item list-loading">Loading tasksâ€¦</li>';
      try {
        const data = await safeFetch('/api/tasks');
        renderTasks(Array.isArray(data.tasks) ? data.tasks : []);
      } catch (e) {
        $list.innerHTML = '<li class="item" style="border-color:#ffb4b4">Could not reach the server.</li>';
        console.error('tasks load failed:', e);
      }
    }

    function renderTasks(tasks) {
      $list.innerHTML = '';
      if (!tasks.length) {
        const li = document.createElement('li');
        li.className='item';
        li.innerHTML = '<span class="muted">No tasks yet. Add one above or paste a weekly brief.</span>';
        $list.appendChild(li);
        return;
      }

      for (const t of tasks) {
        const li = document.createElement('li'); 
        li.className='item' + (t.done ? ' done' : '');

        const cb = document.createElement('input'); 
        cb.type='checkbox'; cb.checked=!!t.done;
        cb.onchange = async ()=>{
          await safeFetch(`/api/tasks/${t.id}`, {method:'PATCH', headers:{'Content-Type':'application/json'}, body:JSON.stringify({done:cb.checked})});
          li.classList.toggle('done', cb.checked); // strike-through via CSS
          loadTasks();
        };

        // Always-visible label + input editor (kept in sync)
        const label = document.createElement('div');
        label.className='task-title';
        label.textContent = String(t.title ?? '(untitled)');

        const title = document.createElement('input');
        title.className='titleEditable';
        title.value=String(t.title ?? '');
        title.spellcheck=false;
        title.onchange = async ()=>{
          const newTitle = title.value.trim() || '(untitled)';
          label.textContent = newTitle;
          await safeFetch(`/api/tasks/${t.id}`, {method:'PATCH', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title:newTitle})});
        };

        const minsWrap = document.createElement('div'); 
        minsWrap.style.display='flex'; minsWrap.style.alignItems='center'; minsWrap.style.gap='8px';
        const mins = document.createElement('input'); 
        mins.type='number'; mins.min='5'; mins.step='5'; mins.value=t.duration_min ?? 25; mins.className='mins';
        mins.onchange = async ()=>{
          const v=Math.max(5, parseInt(mins.value,10)||25);
          await safeFetch(`/api/tasks/${t.id}`, {method:'PATCH', headers:{'Content-Type':'application/json'}, body:JSON.stringify({duration_min:v})});
          loadTasks();
        };
        const minsPill = document.createElement('span'); minsPill.className='pill'; minsPill.textContent='min';
        minsWrap.append(mins, minsPill);

        const del = document.createElement('button'); 
        del.textContent='Delete';
        del.onclick = async ()=>{
          if(!confirm('Delete this task?')) return;
          await safeFetch(`/api/tasks/${t.id}`, {method:'DELETE'});
          loadTasks();
        };

        li.append(cb, label, title, minsWrap, del);
        $list.appendChild(li);
      }
    }

    $('addBtn').onclick = async ()=>{
      const title = $('newTitle').value.trim();
      const duration_min = parseInt($('newMinutes').value,10) || 25;
      if(!title) return alert('Enter a task title');
      try {
        await safeFetch('/api/tasks', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({title, duration_min})
        });
        $('newTitle').value=''; $('newMinutes').value='';
        loadTasks();
      } catch (e) { alert('Add failed: '+e.message); }
    };

    // ---------- brief â†’ tasks with loading state ----------
    $('parseBtn').onclick = async ()=>{
      const btn = $('parseBtn');
      const status = $('parseStatus');
      const text = $('brief').value.trim();
      if(!text) return alert('Write a brief first.');

      btn.classList.add('button-busy');
      const original = btn.textContent;
      btn.textContent = 'Creating tasksâ€¦';
      if (status) status.textContent = 'Workingâ€¦';

      try {
        const data = await safeFetch('/api/ai/weekly-parse', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({text})
        });
        if (status) status.textContent = `Created via ${data.source}.`;
        await loadTasks();
      } catch (e) {
        if (status) status.textContent = 'Could not create tasks: ' + e.message;
      } finally {
        btn.classList.remove('button-busy');
        btn.textContent = original;
      }
    };

    // ---------- session planner with loading state ----------
    const $plan = $('plan');
    function renderPlan(blocks){
      $plan.innerHTML='';
      nextWorkSec = null; nextTitle = null;
      if (!Array.isArray(blocks) || !blocks.length) {
        const li = document.createElement('li'); li.className='item'; li.innerHTML='<span class="muted">No plan yet.</span>';
        $plan.appendChild(li); $('currentTask').textContent = ''; return;
      }
      for (const b of blocks) {
        const li = document.createElement('li'); li.className='item';
        const label = document.createElement('div'); label.style.flex='1';
        label.textContent = (b.type==='work' ? 'Work' : 'Break') + ' â€¢ ' + Math.round((b.seconds||1500)/60) + 'm' + (b.title?` â€¢ ${b.title}`:'');
        li.appendChild(label); $plan.appendChild(li);
        if (!nextWorkSec && b.type==='work'){ nextWorkSec=b.seconds||1500; nextTitle=b.title||null; $('currentTask').textContent = nextTitle ? 'Next: '+nextTitle : ''; }
      }
    }

    $('planBtn').onclick = async ()=>{
      const btn = $('planBtn');
      const minutes = parseInt($('minutes').value,10);
      if(!(minutes>0)) return alert('Enter minutes (e.g., 90)');

      btn.classList.add('button-busy');
      const original = btn.textContent;
      btn.textContent = 'Generatingâ€¦';
      $plan.innerHTML = '<li class="item list-loading">Generating planâ€¦</li>';

      try {
        const data = await safeFetch('/api/plan/generate', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({minutesAvailable: minutes})
        });
        renderPlan(data.blocks||[]);
      } catch (e) {
        $plan.innerHTML = '<li class="item" style="border-color:#ffb4b4">Plan failed.</li>';
        alert('Plan failed: '+e.message);
      } finally {
        btn.classList.remove('button-busy');
        btn.textContent = original;
      }
    };

    // ---------- initial load ----------
    (async ()=>{
      await loadTasks(); 
      try { 
        const data = await safeFetch('/api/plan'); 
        renderPlan(data.blocks||[]); 
      } catch { 
        renderPlan([]); 
      } 
    })();
  </script>
</body>
</html>
